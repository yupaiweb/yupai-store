<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YUPAI STORE - Game Topup</title>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;600;700&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ═══════════════════ ROOT COLORS ═══════════════════ */
        :root {
            --bg-main: #0a0a0a;
            --bg-secondary: #141415;
            --bg-card: #1a1a1e;
            --bg-input: #252529;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent-green: #32d74b;
            --accent-green-light: #51ff5f;
            --accent-green-glow: rgba(50, 215, 75, 0.5);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-border-light: rgba(255, 255, 255, 0.08);
            --error-red: #ff453a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Kantumruy Pro', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        /* ═══════════════════ HEADER ═══════════════════ */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 18px;
            background: rgba(20, 20, 21, 0.6);
            backdrop-filter: blur(35px);
            -webkit-backdrop-filter: blur(35px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ffffff, var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ═══════════════════ CONTAINER ═══════════════════ */
        .container {
            padding: 12px;
            padding-bottom: 20px;
        }

        /* ═══════════════════ BANNER ═══════════════════ */
        .banner-wrapper {
            width: 100%;
            height: 180px;
            border-radius: 28px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--glass-border);
            box-shadow: 0 12px 45px rgba(50, 215, 75, 0.2);
        }

        .banner-container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .banner-container::-webkit-scrollbar { display: none; }

        .banner-slide {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 800;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            color: white;
        }

        .banner-slide::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.2), rgba(50, 215, 75, 0.15));
            pointer-events: none;
        }

        /* ═══════════════════ GAME GRID ═══════════════════ */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            padding-bottom: 20px;
        }

        .game-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(50, 215, 75, 0.4);
            border-radius: 24px;
            padding: 14px;
            text-align: center;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .game-card:hover {
            border-color: var(--accent-green);
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(50, 215, 75, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.04));
        }

        /* ═══════════════════ GAME ICON BOX ═══════════════════ */
        .game-icon-box {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 18px; 
            margin-bottom: 12px;
            position: relative;
            overflow: hidden; 
            background: transparent; 
        }

        .game-icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block; 
        }

        /* ═══════════════════ GAME TITLE (១ជួរទាំងអស់) ═══════════════════ */
        .game-title {
            font-size: 0.75rem; 
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: 0px;
            color: var(--text-primary);
            
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis; 
            
            width: 100%;
            text-align: center;
        }

        /* ═══════════════════ BUTTON ═══════════════════ */
        .topup-btn {
            width: 100%;
            padding: 11px 0;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-green), #28c542);
            color: #000;
            font-weight: 900;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            margin-top: auto;
        }

        .topup-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .topup-btn:active {
            transform: scale(0.92);
            box-shadow: 0 0 35px var(--accent-green-glow);
            filter: brightness(1.2);
        }

        /* ═══════════════════ DYNAMIC ISLAND ═══════════════════ */
        .dynamic-island {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            border: 1.5px solid rgba(50, 215, 75, 0.6);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            width: 50px;
            height: 50px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(50, 215, 75, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }

        .dynamic-island.show {
            opacity: 1;
            visibility: visible;
        }

        .dynamic-island.expand {
            width: auto;
            min-width: 280px;
            height: 60px;
            padding: 0 28px;
            background: rgba(10, 10, 10, 0.98);
            border: 1.5px solid rgba(50, 215, 75, 0.75);
            box-shadow: 0 0 40px rgba(50, 215, 75, 0.4),
                        0 0 80px rgba(50, 215, 75, 0.2),
                        inset 0 0 20px rgba(50, 215, 75, 0.1);
            transition: all 0.9s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .island-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.2s;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .dynamic-island.expand .island-content {
            opacity: 1;
        }

        .island-otp {
            color: var(--accent-green);
            font-weight: 900;
            font-size: 1.4rem;
            letter-spacing: 6px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(50, 215, 75, 0.8),
                         0 0 40px rgba(50, 215, 75, 0.4);
            animation: otpGlowSmooth 1.8s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(50, 215, 75, 0.6));
        }

        @keyframes otpGlowSmooth {
            0%, 100% {
                text-shadow: 0 0 15px rgba(50, 215, 75, 0.6),
                             0 0 30px rgba(50, 215, 75, 0.3);
                opacity: 0.95;
            }
            50% {
                text-shadow: 0 0 25px rgba(50, 215, 75, 0.9),
                             0 0 50px rgba(50, 215, 75, 0.5);
                opacity: 1;
            }
        }

        /* ═══════════════════ TOAST ═══════════════════ */
        .custom-toast {
            position: fixed;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.98);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 14px 26px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10001;
            font-weight: 800;
            font-size: 0.9rem;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 1px solid var(--glass-border);
        }

        .custom-toast.show {
            top: 70px;
        }
    </style>
</head>
<body>

    <audio id="clickSound" src="Sound_thoch.mp3" preload="auto"></audio>

    <div class="custom-toast" id="customToast">
        <span id="toastMsgText">Done</span>
    </div>

    <div class="dynamic-island" id="dynamicIsland">
        <div class="island-content">
            <span>OTP:</span>
            <span class="island-otp" id="islandOtpText">000000</span>
        </div>
    </div>

    <header>
        <div class="logo">YUPAI STORE</div>
    </header>

    <div class="container" id="homePage">
        <div class="banner-wrapper">
            <div class="banner-container" id="bannerSlider">
                <div class="banner-slide" style="background-image: url('v1.png'); background-size: cover; background-position: center;"></div>
                <div class="banner-slide" style="background-image: url('v2.png'); background-size: cover; background-position: center;"></div>
                <div class="banner-slide" style="background-image: url('v3.png'); background-size: cover; background-position: center;"></div>
            </div>
        </div>

        <div class="game-grid">
            <div class="game-card" onclick="selectGame('MLBB')">
                <div class="game-icon-box">
                    <img src="MLBB.png" alt="MLBB">
                </div>
                <div class="game-title">MOBILE LEGENDS</div>
                <button class="topup-btn">TOPUP</button>
            </div>
            <div class="game-card" onclick="selectGame('FF')">
                <div class="game-icon-box">
                    <img src="FF.png" alt="FF">
                </div>
                <div class="game-title">FREE FIRE</div>
                <button class="topup-btn">TOPUP</button>
            </div>
            <div class="game-card" onclick="selectGame('HOK')">
                <div class="game-icon-box">
                    <img src="HOK.png" alt="HOK">
                </div>
                <div class="game-title">HONOR OF KINGS</div>
                <button class="topup-btn">TOPUP</button>
            </div>
            <div class="game-card" onclick="selectGame('MCGG')">
                <div class="game-icon-box">
                    <img src="MCGG.png" alt="CHESS">
                </div>
                <div class="game-title">MAGIC CHESS: GO GO</div>
                <button class="topup-btn">TOPUP</button>
            </div>
            <div class="game-card" onclick="selectGame('STRIKE')">
                <div class="game-icon-box">
                    <img src="STRIKE.png" alt="STRIKE">
                </div>
                <div class="game-title">BLOOD STRIKE</div>
                <button class="topup-btn">TOPUP</button>
            </div>
            <div class="game-card" onclick="selectGame('PUBG')">
                <div class="game-icon-box">
                    <img src="PUBG.png" alt="PUBG">
                </div>
                <div class="game-title">PUBG MOBILE</div>
                <button class="topup-btn">TOPUP</button>
            </div>
        </div>
    </div>

    <script>
        /* ═══════════════════ AUDIO SYSTEM (Using MP3 File) ═══════════════════ */
        const clickSound = document.getElementById('clickSound');

        function playCustomSound() {
            // Reset សំឡេងទៅដើមវិញរាល់ពេលចុច ដើម្បីកុំឱ្យវាចាំយូរទម្រាំលេងចប់ម្តងៗ
            clickSound.currentTime = 0; 
            clickSound.play().catch(e => console.log("Audio play failed:", e));
        }

        /* ═══════════════════ TOAST SYSTEM ═══════════════════ */
        function showToast(message) {
            const toast = document.getElementById('customToast');
            document.getElementById('toastMsgText').textContent = message;
            toast.style.borderColor = 'rgba(50, 215, 75, 0.5)';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3500);
        }

        /* ═══════════════════ DYNAMIC ISLAND SYSTEM ═══════════════════ */
        function showDynamicIsland(otp) {
            const island = document.getElementById('dynamicIsland');
            document.getElementById('islandOtpText').textContent = otp;
            
            island.classList.add('show');
            setTimeout(() => {
                island.classList.add('expand');
            }, 100);

            setTimeout(() => {
                island.classList.remove('expand');
                setTimeout(() => {
                    island.classList.remove('show');
                }, 600);
            }, 8000);
        }

        /* ═══════════════════ GAME SELECTION ═══════════════════ */
        function selectGame(shortName) {
            playCustomSound(); // ហៅមុខងារចាក់សំឡេង MP3 មកប្រើ
            showToast(`ជ្រើសរើស ${shortName}`);
            
            setTimeout(() => {
                const otp = Math.floor(100000 + Math.random() * 900000).toString();
                showDynamicIsland(otp);
            }, 300);
        }
    </script>

</body>
</html>
