<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YUPAI STORE - Game Topup</title>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;600;700&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ═══════════════════ ROOT COLORS ═══════════════════ */
        :root {
            --bg-main: #0a0a0a;
            --bg-secondary: #141415;
            --bg-card: #1a1a1e;
            --bg-input: #252529;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent-green: #32d74b;
            --accent-green-light: #51ff5f;
            --accent-green-glow: rgba(50, 215, 75, 0.5);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-border-light: rgba(255, 255, 255, 0.08);
            --error-red: #ff453a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Kantumruy Pro', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        /* ═══════════════════ HEADER ═══════════════════ */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 18px;
            background: rgba(20, 20, 21, 0.6);
            backdrop-filter: blur(35px);
            -webkit-backdrop-filter: blur(35px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ffffff, var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ═══════════════════ CONTAINER ═══════════════════ */
        .container {
            padding: 12px;
            padding-bottom: 20px;
        }

        /* ═══════════════════ BANNER ═══════════════════ */
        .banner-wrapper {
            width: 100%;
            height: 180px;
            border-radius: 28px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--glass-border);
            box-shadow: 0 12px 45px rgba(50, 215, 75, 0.2);
        }

        .banner-container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .banner-container::-webkit-scrollbar { display: none; }

        .banner-slide {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 800;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            color: white;
        }

        .banner-slide::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.2), rgba(50, 215, 75, 0.15));
            pointer-events: none;
        }

        /* ═══════════════════ GAME GRID ═══════════════════ */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            padding-bottom: 20px;
        }

        .game-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(50, 215, 75, 0.4);
            border-radius: 24px;
            padding: 14px;
            text-align: center;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .game-card:hover {
            border-color: var(--accent-green);
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(50, 215, 75, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.04));
        }

        /* ═══════════════════ GAME ICON BOX ═══════════════════ */
        .game-icon-box {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 18px; 
            margin-bottom: 12px;
            position: relative;
            overflow: hidden; 
            background: transparent; 
        }

        .game-icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block; 
        }

        /* ═══════════════════ GAME TITLE ═══════════════════ */
        .game-title {
            font-size: 0.75rem; 
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: 0px;
            color: var(--text-primary);
            
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis; 
            
            width: 100%;
            text-align: center;
        }

        /* ═══════════════════ BUTTON ═══════════════════ */
        .topup-btn {
            width: 100%;
            padding: 11px 0;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-green), #28c542);
            color: #000;
            font-weight: 900;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            margin-top: auto;
        }

        .topup-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .topup-btn:active {
            transform: scale(0.92);
            box-shadow: 0 0 35px var(--accent-green-glow);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <audio id="clickSound" src="Sound_thoch.mp3" preload="auto"></audio>

    <header>
        <div class="logo">YUPAI STORE</div>
    </header>

    <div class="container" id="homePage">
        <div class="banner-wrapper">
            <div class="banner-container" id="bannerSlider">
                <div class="banner-slide" style="background-image: url('v1.png'); background-size: cover; background-position: center;"></div>
                <div class="banner-slide" style="background-image: url('v2.png'); background-size: cover; background-position: center;"></div>
                <div class="banner-slide" style="background-image: url('v3.png'); background-size: cover; background-position: center;"></div>
            </div>
        </div>

        <div class="game-grid">
            <div class="game-card" onclick="selectGame('MOBILE LEGENDS')">
                <div class="game-icon-box">
                    <img src="MLBB.png" alt="MLBB">
                </div>
                <div class="game-title">MOBILE LEGENDS</div>
                <button class="topup-btn">TOPUP</button>
            </div>
            <div class="game-card" onclick="selectGame('FREE FIRE')">
                <div class="game-icon-box">
                    <img src="FF.png" alt="FF">
                </div>
                <div class="game-title">FREE FIRE</div>
                <button class="topup-btn">TOPUP</button>
            </div>
            <div class="game-card" onclick="selectGame('HONOR OF KINGS')">
                <div class="game-icon-box">
                    <img src="HOK.png" alt="HOK">
                </div>
                <div class="game-title">HONOR OF KINGS</div>
                <button class="topup-btn">TOPUP</button>
            </div>
            <div class="game-card" onclick="selectGame('MAGIC CHESS')">
                <div class="game-icon-box">
                    <img src="MCGG.png" alt="CHESS">
                </div>
                <div class="game-title">MAGIC CHESS: GO GO</div>
                <button class="topup-btn">TOPUP</button>
            </div>
            <div class="game-card" onclick="selectGame('BLOOD STRIKE')">
                <div class="game-icon-box">
                    <img src="STRIKE.png" alt="STRIKE">
                </div>
                <div class="game-title">BLOOD STRIKE</div>
                <button class="topup-btn">TOPUP</button>
            </div>
            <div class="game-card" onclick="selectGame('PUBG MOBILE')">
                <div class="game-icon-box">
                    <img src="PUBG.png" alt="PUBG">
                </div>
                <div class="game-title">PUBG MOBILE</div>
                <button class="topup-btn">TOPUP</button>
            </div>
        </div>
    </div>

    <script>
        /* ═══════════════════ AUDIO SYSTEM ═══════════════════ */
        const clickSound = document.getElementById('clickSound');

        function playCustomSound() {
            clickSound.currentTime = 0; 
            clickSound.play().catch(e => console.log("Audio play failed:", e));
        }

        /* ═══════════════════ GAME SELECTION ═══════════════════ */
        function selectGame(gameName) {
            playCustomSound(); 
            // អាចបន្ថែមមុខងារលោតទៅកាន់ទំព័រទូទាត់ប្រាក់នៅត្រង់នេះនៅពេលក្រោយ
            // ឧទាហរណ៍: window.location.href = `topup.html?game=${gameName}`;
        }
    </script>

</body>
</html>
